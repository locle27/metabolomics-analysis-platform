<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Hero Banner Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .hero-banner-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0c2340 0%, #1a365d 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0.8;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(12, 35, 64, 0.8) 0%,
                rgba(26, 54, 93, 0.6) 50%,
                rgba(0, 0, 0, 0.4) 100%
            );
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            max-width: 1200px;
            padding: 0 2rem;
            animation: fadeInUp 1s ease-out;
        }

        .hero-main-title {
            font-size: clamp(2.5rem, 5vw + 1rem, 4rem);
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-subtitle {
            font-size: clamp(1.25rem, 2.5vw, 2rem);
            font-weight: 500;
            margin-bottom: 1rem;
            color: #f0f9ff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .hero-description {
            font-size: clamp(1rem, 1.5vw, 1.25rem);
            font-weight: 400;
            margin-bottom: 2.5rem;
            color: #e2e8f0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .hero-cta-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .hero-cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            color: #0c2340;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-width: 160px;
        }

        .hero-cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
        }

        .hero-cta-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .hero-cta-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
        }

        /* Animated particles background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; top: 40%; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; top: 60%; left: 15%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; top: 30%; left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(5) { width: 4px; height: 4px; top: 70%; left: 85%; animation-delay: 0.5s; }
        .particle:nth-child(6) { width: 7px; height: 7px; top: 50%; left: 90%; animation-delay: 2.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero-content {
                padding: 0 1rem;
            }
            
            .hero-cta-container {
                flex-direction: column;
                align-items: center;
            }
            
            .hero-cta-button {
                width: 100%;
                max-width: 280px;
            }
        }

        /* Additional visual effects */
        .hero-banner-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at center,
                rgba(59, 130, 246, 0.1) 0%,
                rgba(147, 51, 234, 0.05) 35%,
                transparent 70%
            );
            animation: rotate 20s linear infinite;
            z-index: 4;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="hero-banner-container">
        <!-- Video Background -->
        <video class="hero-video-background" autoplay loop muted playsinline>
            <source src="https://cdn.bioturing.com/landing_page_thumbnail/videos/hero-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Overlay -->
        <div class="hero-overlay"></div>

        <!-- Animated Particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <!-- Hero Content -->
        <div class="hero-content">
            <h1 class="hero-main-title">
                Open the Future<br>
                with Bioinformatics
            </h1>
            
            <h2 class="hero-subtitle">
                Algorithms - Data - Innovation
            </h2>
            
            <p class="hero-description">
                Revolutionizing Multi-Omics and Spatial Biology with Deep Learning
            </p>
            
            <div class="hero-cta-container">
                <a href="#get-started" class="hero-cta-button">
                    Get Started
                </a>
                <a href="#learn-more" class="hero-cta-button hero-cta-secondary">
                    Learn More
                </a>
            </div>
        </div>
    </div>

    <script>
        // Add smooth scrolling for CTA buttons
        document.querySelectorAll('.hero-cta-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('CTA clicked:', this.textContent.trim());
                
                // Add a subtle click animation
                this.style.transform = 'translateY(-3px) scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-3px) scale(1)';
                }, 150);
            });
        });

        // Add parallax effect to particles on mouse move
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
