{% extends "base.html" %}

{% block title %}{{ error_title or 'Error' }} - Metabolomics Platform{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-exclamation-triangle"></i>
                        {{ error_title or 'Error' }}
                        {% if error_code %}
                        <span class="badge badge-light ml-2">{{ error_code }}</span>
                        {% endif %}
                    </h4>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ error_message or 'An unexpected error occurred.' }}</p>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('homepage') }}" class="btn btn-primary">
                            <i class="fas fa-home"></i> Return to Homepage
                        </a>
                        <button onclick="history.back()" class="btn btn-secondary ml-2">
                            <i class="fas fa-arrow-left"></i> Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
