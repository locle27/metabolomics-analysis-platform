<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Logo Carousel - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            padding: 50px 0;
        }

        .carousel-container {
            width: 100%;
            overflow: hidden;
            background: white;
            padding: 40px 0;
            border-top: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
            position: relative;
        }

        .carousel-container::before,
        .carousel-container::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100px;
            z-index: 2;
            pointer-events: none;
        }

        .carousel-container::before {
            left: 0;
            background: linear-gradient(to right, white, transparent);
        }

        .carousel-container::after {
            right: 0;
            background: linear-gradient(to left, white, transparent);
        }

        .carousel-track {
            display: flex;
            align-items: center;
            animation: scroll 30s linear infinite;
            width: fit-content;
        }

        .carousel-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 40px;
            min-width: 120px;
            height: 80px;
            transition: opacity 0.3s ease;
            flex-shrink: 0;
        }

        .carousel-item:hover {
            opacity: 0.7;
        }

        .carousel-item img {
            max-width: 100px;
            max-height: 70px;
            width: auto;
            height: auto;
            object-fit: contain;
            filter: grayscale(100%);
            transition: all 0.3s ease;
        }

        .carousel-item:hover img {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .carousel-track:hover {
            animation-play-state: paused;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            color: #2d3748;
        }

        .section-title h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2E4C92;
        }

        .section-title p {
            font-size: 1.1rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .carousel-item {
                margin: 0 20px;
                min-width: 100px;
                height: 60px;
            }

            .carousel-item img {
                max-width: 80px;
                max-height: 50px;
            }

            .section-title h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>

    <script>
        // Optional: Add dynamic pause on hover for better UX
        document.addEventListener('DOMContentLoaded', function() {
            const track = document.querySelector('.carousel-track');
            const container = document.querySelector('.carousel-container');
            
            container.addEventListener('mouseenter', function() {
                track.style.animationPlayState = 'paused';
            });
            
            container.addEventListener('mouseleave', function() {
                track.style.animationPlayState = 'running';
            });
        });
    </script>
