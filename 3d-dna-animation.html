<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive DNA Animation - Molecular Biology</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .dna-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            perspective: 1200px;
            cursor: grab;
        }

        .dna-container:active {
            cursor: grabbing;
        }

        .dna-helix {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: dnaRotate 8s linear infinite;
            transition: transform 0.1s ease-out;
        }

        @keyframes dnaRotate {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(10deg); }
        }

        /* DNA Backbone Strands */
        .dna-strand {
            position: absolute;
            width: 8px;
            height: 100%;
            border-radius: 4px;
            top: 0;
            background: linear-gradient(0deg, 
                rgba(0, 150, 255, 0.8) 0%,
                rgba(0, 200, 255, 1) 25%,
                rgba(100, 200, 255, 1) 50%,
                rgba(0, 200, 255, 1) 75%,
                rgba(0, 150, 255, 0.8) 100%);
            box-shadow: 
                0 0 10px rgba(0, 200, 255, 0.6),
                inset 0 0 5px rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            animation: strandGlow 3s ease-in-out infinite alternate;
        }

        .dna-strand.left {
            left: 100px;
            transform: rotateY(0deg) translateZ(150px);
        }

        .dna-strand.right {
            right: 100px;
            transform: rotateY(180deg) translateZ(150px);
        }

        @keyframes strandGlow {
            0% { 
                opacity: 0.8; 
                box-shadow: 0 0 10px rgba(0, 200, 255, 0.6);
            }
            100% { 
                opacity: 1; 
                box-shadow: 0 0 20px rgba(0, 200, 255, 1), 0 0 30px rgba(0, 200, 255, 0.5);
            }
        }

        /* DNA Base Pairs */
        .base-pair {
            position: absolute;
            left: 50%;
            width: 300px;
            height: 4px;
            margin-left: -150px;
            transform-style: preserve-3d;
            animation: basePairFloat 6s ease-in-out infinite;
        }

        .base-pair:nth-child(1) { top: 5%; animation-delay: 0s; }
        .base-pair:nth-child(2) { top: 12%; animation-delay: -0.5s; }
        .base-pair:nth-child(3) { top: 19%; animation-delay: -1s; }
        .base-pair:nth-child(4) { top: 26%; animation-delay: -1.5s; }
        .base-pair:nth-child(5) { top: 33%; animation-delay: -2s; }
        .base-pair:nth-child(6) { top: 40%; animation-delay: -2.5s; }
        .base-pair:nth-child(7) { top: 47%; animation-delay: -3s; }
        .base-pair:nth-child(8) { top: 54%; animation-delay: -3.5s; }
        .base-pair:nth-child(9) { top: 61%; animation-delay: -4s; }
        .base-pair:nth-child(10) { top: 68%; animation-delay: -4.5s; }
        .base-pair:nth-child(11) { top: 75%; animation-delay: -5s; }
        .base-pair:nth-child(12) { top: 82%; animation-delay: -5.5s; }
        .base-pair:nth-child(13) { top: 89%; animation-delay: -6s; }
        .base-pair:nth-child(14) { top: 96%; animation-delay: -6.5s; }

        @keyframes basePairFloat {
            0%, 100% { 
                transform: rotateY(0deg) rotateZ(0deg) translateY(0px); 
                opacity: 0.8;
            }
            25% { 
                transform: rotateY(90deg) rotateZ(2deg) translateY(-5px); 
                opacity: 1;
            }
            50% { 
                transform: rotateY(180deg) rotateZ(0deg) translateY(0px); 
                opacity: 0.9;
            }
            75% { 
                transform: rotateY(270deg) rotateZ(-2deg) translateY(5px); 
                opacity: 1;
            }
        }

        /* Base Nucleotides */
        .nucleotide {
            position: absolute;
            width: 24px;
            height: 16px;
            border-radius: 8px;
            top: 50%;
            margin-top: -8px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
            animation: nucleotidePulse 4s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .nucleotide.adenine {
            left: 0;
            background: radial-gradient(circle, #ff6b6b 0%, #e74c3c 100%);
            border: 2px solid #ff9ff3;
        }

        .nucleotide.thymine {
            right: 0;
            background: radial-gradient(circle, #4ecdc4 0%, #26a69a 100%);
            border: 2px solid #80deea;
        }

        .nucleotide.guanine {
            left: 0;
            background: radial-gradient(circle, #45b7d1 0%, #2980b9 100%);
            border: 2px solid #74c0fc;
        }

        .nucleotide.cytosine {
            right: 0;
            background: radial-gradient(circle, #96ceb4 0%, #52b788 100%);
            border: 2px solid #a7f3d0;
        }

        @keyframes nucleotidePulse {
            0%, 100% { 
                transform: scale(1) rotateZ(0deg); 
                box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
            }
            50% { 
                transform: scale(1.1) rotateZ(180deg); 
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            }
        }

        /* Hydrogen Bonds */
        .hydrogen-bond {
            position: absolute;
            left: 25px;
            right: 25px;
            top: 50%;
            height: 2px;
            margin-top: -1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.6) 20%, 
                rgba(255, 255, 255, 0.9) 50%, 
                rgba(255, 255, 255, 0.6) 80%, 
                transparent 100%);
            border-radius: 1px;
            animation: bondPulse 2s ease-in-out infinite;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
        }

        @keyframes bondPulse {
            0%, 100% { 
                opacity: 0.6; 
                transform: scaleX(1);
            }
            50% { 
                opacity: 1; 
                transform: scaleX(1.1);
            }
        }

        /* Phosphate Groups */
        .phosphate {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd93d 0%, #ff9500 100%);
            border: 2px solid #ffeb3b;
            box-shadow: 
                0 0 10px rgba(255, 235, 59, 0.7),
                inset 0 0 5px rgba(255, 255, 255, 0.4);
            animation: phosphateOrbit 5s linear infinite;
        }

        .phosphate.left {
            left: 94px;
            animation-delay: 0s;
        }

        .phosphate.right {
            right: 94px;
            animation-delay: -2.5s;
        }

        @keyframes phosphateOrbit {
            0% { 
                transform: translateY(-10px) rotateZ(0deg) scale(1); 
            }
            25% { 
                transform: translateY(0px) rotateZ(90deg) scale(1.1); 
            }
            50% { 
                transform: translateY(10px) rotateZ(180deg) scale(1); 
            }
            75% { 
                transform: translateY(0px) rotateZ(270deg) scale(1.1); 
            }
            100% { 
                transform: translateY(-10px) rotateZ(360deg) scale(1); 
            }
        }

        /* Control Panel */
        .controls {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .control-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-button {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: linear-gradient(135deg, #00a8cc 0%, #006699 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .speed-slider {
            width: 120px;
            height: 5px;
            background: #333;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        /* Info Panel */
        .info-panel {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 300px;
        }

        .info-panel h3 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-panel p {
            font-size: 13px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dna-container {
                width: 400px;
                height: 400px;
            }

            .controls, .info-panel {
                display: none;
            }
        }
    </style>

    <script>
        let isAnimationPaused = false;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotation = { x: 0, y: 0 };
        let animationSpeed = 1;

        const dnaContainer = document.getElementById('dna-container');
        const dnaHelix = document.getElementById('dna-helix');

        // Mouse drag interaction
        function startDragging(e) {
            isDragging = true;
            dnaContainer.style.cursor = 'grabbing';
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            previousMousePosition = { x: clientX, y: clientY };
            
            // Pause auto-rotation during interaction
            dnaHelix.style.animationPlayState = 'paused';
            
            e.preventDefault();
        }

        function continueDragging(e) {
            if (!isDragging) return;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const deltaMove = {
                x: clientX - previousMousePosition.x,
                y: clientY - previousMousePosition.y
            };
            
            rotation.x += deltaMove.y * 0.5;
            rotation.y += deltaMove.x * 0.5;
            
            // Limit X rotation
            rotation.x = Math.max(-90, Math.min(90, rotation.x));
            
            dnaHelix.style.transform = `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;
            
            previousMousePosition = { x: clientX, y: clientY };
            e.preventDefault();
        }

        function stopDragging() {
            isDragging = false;
            dnaContainer.style.cursor = 'grab';
            
            // Resume auto-rotation after delay
            setTimeout(() => {
                if (!isAnimationPaused) {
                    dnaHelix.style.animationPlayState = 'running';
                    dnaHelix.style.transform = '';
                    rotation = { x: 0, y: 0 };
                }
            }, 2000);
        }

        // Event listeners
        dnaContainer.addEventListener('mousedown', startDragging);
        document.addEventListener('mousemove', continueDragging);
        document.addEventListener('mouseup', stopDragging);

        // Touch events for mobile
        dnaContainer.addEventListener('touchstart', startDragging, { passive: false });
        document.addEventListener('touchmove', continueDragging, { passive: false });
        document.addEventListener('touchend', stopDragging);

        // Control functions
        function toggleAnimation() {
            isAnimationPaused = !isAnimationPaused;
            const allAnimations = document.querySelectorAll('*');
            
            allAnimations.forEach(element => {
                const currentState = window.getComputedStyle(element).animationPlayState;
                if (currentState !== 'paused' && isAnimationPaused) {
                    element.style.animationPlayState = 'paused';
                } else if (currentState === 'paused' && !isAnimationPaused) {
                    element.style.animationPlayState = 'running';
                }
            });
        }

        function resetView() {
            rotation = { x: 0, y: 0 };
            dnaHelix.style.transform = '';
            dnaHelix.style.animationPlayState = 'running';
            isAnimationPaused = false;
        }

        function changeSpeed(speed) {
            animationSpeed = speed;
            const root = document.documentElement;
            root.style.setProperty('--animation-speed', `${8 / speed}s`);
            
            // Update all animation durations
            dnaHelix.style.animationDuration = `${8 / speed}s`;
            
            document.querySelectorAll('.base-pair').forEach(pair => {
                pair.style.animationDuration = `${6 / speed}s`;
            });
            
            document.querySelectorAll('.nucleotide').forEach(nucleotide => {
                nucleotide.style.animationDuration = `${4 / speed}s`;
            });
            
            document.querySelectorAll('.phosphate').forEach(phosphate => {
                phosphate.style.animationDuration = `${5 / speed}s`;
            });
        }

        // Enhanced nucleotide hover effects
        document.querySelectorAll('.nucleotide').forEach(nucleotide => {
            nucleotide.addEventListener('mouseenter', () => {
                nucleotide.style.transform = 'scale(1.3) rotateZ(45deg)';
                nucleotide.style.boxShadow = '0 0 20px rgba(255, 255, 255, 1)';
                nucleotide.style.zIndex = '10';
            });
            
            nucleotide.addEventListener('mouseleave', () => {
                nucleotide.style.transform = '';
                nucleotide.style.boxShadow = '';
                nucleotide.style.zIndex = '';
            });
        });

        // Phosphate group click effects
        document.querySelectorAll('.phosphate').forEach(phosphate => {
            phosphate.addEventListener('click', (e) => {
                phosphate.style.animation = 'phosphateOrbit 1s linear 3';
                setTimeout(() => {
                    phosphate.style.animation = 'phosphateOrbit 5s linear infinite';
                }, 3000);
                e.stopPropagation();
            });
        });

        // Prevent context menu
        dnaContainer.addEventListener('contextmenu', (e) => e.preventDefault());

        // Initialize
        console.log('🧬 Interactive DNA Double Helix Loaded');
        console.log('📍 Features: Drag rotation, speed control, nucleotide interactions');
    </script>
